<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Bot Dashboard</title>
    <meta http-equiv="refresh" content="60">
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #f4f4f4; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background: #333; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Trade Log</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Symbol</th>
            <th>Qty</th>
            <th>Entry</th>
            <th>SL</th>
            <th>TP</th>
            <th>Status</th>
            <th>Error</th>
            <th>Time</th>
        </tr>
        {% for trade in trades %}
        <tr>
            <td>{{ trade[0] }}</td>
            <td>{{ trade[1] }}</td>
            <td>{{ trade[2] }}</td>
            <td>{{ trade[3] }}</td>
            <td>{{ trade[4] }}</td>
            <td>{{ trade[5] }}</td>
            <td>{{ trade[6] }}</td>
            <td>{{ trade[8] }}</td>
            <td>{{ trade[9] }}</td>
            <td>{{ trade[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

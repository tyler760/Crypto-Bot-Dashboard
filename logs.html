<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Logs</title>
    <meta http-equiv="refresh" content="60">
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #fdf5f5; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background: #800; color: white; }
        tr:nth-child(even) { background: #ffeaea; }
        h1 { color: #800; }
    </style>
</head>
<body>
    <h1>Bot Error Logs</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Action</th>
            <th>Symbol</th>
            <th>Status</th>
            <th>Error</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
